<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.example.com/farm-background.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .form-group i {
            margin-right: 10px;
        }
        .description {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007BFF;
        }
        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Agricultural Input Data for Crop Selection</h1>
        <p class="description">This project aims to help farmers determine the best crops to grow based on various environmental factors. Enter the necessary data below to get recommendations on the most suitable crops for your field.</p>
        <form action="{{ url_for('prediction') }}" method="post">
            <div class="form-group mb-3">
                <label for="nitrogen"><i class="fas fa-flask"></i>Enter Nitrogen Content</label>
                <input type="text" class="form-control" name="nitrogen" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="phosphorous"><i class="fas fa-flask"></i>Enter Phosphorous Content</label>
                <input type="text" class="form-control" name="phosphorous" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="potassium"><i class="fas fa-flask"></i>Enter Potassium Content</label>
                <input type="text" class="form-control" name="potassium" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="temperature"><i class="fas fa-thermometer-half"></i>Enter Temperature</label>
                <input type="text" class="form-control" name="temperature" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="humidity"><i class="fas fa-tint"></i>Enter Humidity</label>
                <input type="text" class="form-control" name="humidity" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="ph"><i class="fas fa-vial"></i>Enter PH Level</label>
                <input type="text" class="form-control" name="ph" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="rainfall"><i class="fas fa-cloud-rain"></i>Enter Rainfall</label>
                <input type="text" class="form-control" name="rainfall" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
