<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommended Crops</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    li {
      width: 200px;
      margin: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    img {
      display: block;
      width: 100%;
      height: 150px; /* Adjust image height as needed */
      object-fit: cover; /* Maintain aspect ratio and crop if necessary */
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Recommended Crops</h1>
  <ul>
    {% for crop in crops %}
      <li>
        <img src="{{ url_for('static', filename='images/' + crop + '.jpeg') }}" alt="Image of {{ crop }}">
        {{ crop }}
      </li>
    {% endfor %}
  </ul>

</body>
</html>
